name: CMake build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    env:
      CC: gcc-11
      CXX: g++-11
      GCC_VERSION: "11.5.0"
      CUDA_VERSION: "12.8.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git wget curl unzip pkg-config libnuma-dev
      - name: Install CUDA Toolkit on runner
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: "${{ env.CUDA_VERSION }}"
          method: "network"
          log-file-suffix: "ubuntu-22.04.txt"

      - name: Export CUDA env vars for CMake
        run: |
          echo "CUDA_ROOT=${{ steps.cuda-toolkit.outputs.CUDA_PATH }}" >> $GITHUB_ENV
          echo "CUDNN_ROOT=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV
          echo "Requested CUDA: $CUDA_VERSION" 
          # CUPTI headers are in /usr/local/cuda/include/ on CI
          # Jaxlib looks for headers in extras/CUPTI/include
          # Create symlink from extras/CUPTI/include to main include directory
          sudo mkdir -p /usr/local/cuda/extras/CUPTI
          sudo ln -sfn ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}/include /usr/local/cuda/extras/CUPTI/include || true
          echo "Created CUPTI symlink:"
          ls -la /usr/local/cuda/extras/CUPTI/include/cupti*.h || true

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
        env:
          CUDA_ROOT: ${{ env.CUDA_ROOT }}
          CUDNN_ROOT: ${{ env.CUDNN_ROOT }}

      - name: Build and install
        run: |
          cd build
          cmake --build . --target install -- -j$(nproc)

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cmake-build-log-${{ matrix.python-version }}
          path: build/
