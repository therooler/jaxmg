name: Build and deploy MkDocs site

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build MkDocs and deploy to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Basic MkDocs and Material theme (add or change to match your project)
          pip install mkdocs mkdocs-material
          # If the project exposes a docs extras group or has docs requirements in pyproject.toml, try to install them.
          if [ -f pyproject.toml ]; then
            python -m pip install -e '.[docs]' || true
          fi

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          allow_empty_commit: true
