name: Build and deploy MkDocs site

# Allow the workflow to push the generated site using the GITHUB_TOKEN.
# If this repo is a fork or the run originates from a forked PR, GITHUB_TOKEN
# won't have push permissions and you'll need to use a PAT stored in secrets.
permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/jaxmg/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'         # optional, if docs dependencies live here
  pull_request:
    paths:
      - 'docs/**'
      - 'src/jaxmg/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build MkDocs and deploy to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ensure the action runner keeps credentials so subsequent git push
          # operations using ${{ secrets.GITHUB_TOKEN }} work
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Basic MkDocs and Material theme (add or change to match your project)
          pip install mkdocs mkdocs-material
          # If the project exposes a docs extras group or has docs requirements in pyproject.toml, try to install them.
          if [ -f pyproject.toml ]; then
            python -m pip install -e '.[docs]' || true
          fi

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          allow_empty_commit: true
