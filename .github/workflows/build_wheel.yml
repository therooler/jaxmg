name: Build jaxmg wheel (CUDA)

on:
  push:
    branches: [ dev ]
  pull_request:
    paths:
      - ".github/workflows/build-wheel.yml"
      - "pyproject.toml"
      - "CMakeLists.txt"
      - "src/**"
  workflow_dispatch:

jobs:
  build-wheel:
    name: Build wheel with precompiled CUDA libs
    runs-on: ubuntu-latest
    container:
      # Use a manylinux-like image if you want (or your own CUDA image)
      image: quay.io/pypa/manylinux_2_28_x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Build the CUDA libs using your composite action
      - name: Build CUDA libs
        uses: ./.github/actions/build-cuda-libs

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Build a plain wheel (no cibuildwheel)
      - name: Install build tool
        run: python -m pip install --upgrade pip build

      - name: Build wheel
        run: python -m build --wheel

      # 4) Inspect result
      - name: Show wheel contents
        run: |
          ls -lh dist/
          for wheel in dist/*.whl; do
            echo "=== $wheel ==="
            unzip -l "$wheel" | grep "\.so$" || echo "No .so files found"
          done

      # 5) Upload wheel as artifact
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: jaxmg-wheel-${{ github.sha }}
          path: dist/*.whl
          retention-days: 30
